<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="users">
        <form class="create-user">
          <input class="user-input" type="text" placeholder="User Name" name="name", >
          <input type="color" class="color" name="color">
          <button class="add-user" type="submit"></button>
        </form>
        <ol class="users-list list">
        </ol>
      </div>
      <div class="click">
        <p class="timer">10</p>
        <button type="button" class="click-btn" >Start</button>
        <button type="button" class="try-again-btn">Try again</button>
      </div>
      <div class="scores">
        <p class="score">Score</p>
        <ol class="scores-list">
        </ol>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
